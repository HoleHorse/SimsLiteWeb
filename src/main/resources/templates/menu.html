<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
            integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
            crossorigin="anonymous"></script>
    <link
            href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css"
            rel="stylesheet" type='text/css'>
    <link rel="stylesheet" href="style.css">
    <title>Menu</title>
</head>
<body class="container">
<div class="row" style="margin-top: 15%">
    <div class="col-sm-4"></div>
    <div class="col-sm-4" style="text-align: center">
        <h1>Sims Lite</h1>
        <button class="btn btn-dark menu_btn" onclick="openModal('new_game_block')">New game</button>
        <button class="btn btn-dark menu_btn" onclick="openModal('games_block')">Continue</button>
        <form action="/logout" method="post">
            <button class="btn btn-dark menu_btn">Logout</button>
        </form>
    </div>
    <div class="col-sm-4"></div>
</div>
<div id="new_game_block" class="modal">
    <div class="row">
        <h1 class="col-md-10">Start new game</h1>
        <div class="col-md-2">
            <i style="font-size: 64px" onclick="closeModal('new_game_block')"
               class="fa fa-solid fa-rotate-left back_btn"></i>
        </div>
    </div>
    <form style="margin-top: 3%" class="animate" action="/new_game" method="get">
        <div class="input-group mb-3">
            <input type="text" name="name" class="form-control" placeholder="New game's name">
            <div class="input-group-append">
                <button class="btn btn-dark"> Play</button>
            </div>
        </div>
    </form>
</div>
<div id="games_block" class="modal">
    <div class="row">
        <h1 class="col-md-10">Choose game session</h1>
        <div class="col-md-2">
            <i style="font-size: 64px" onclick="closeModal('games_block')"
               class="fa fa-solid fa-rotate-left back_btn"></i>
        </div>
    </div>
    <form style="margin-top: 3%" class="animate" action="/game" method="get">
        <div class="row">
            <div style="margin: 1% 0" class="col-md-3" th:each="game : ${games}">
                <button class="btn btn-dark game_btn" name="game" th:text="${game.name}"
                        th:value="${game.id}"></button>
            </div>
        </div>
    </form>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="script.js"></script>
</body>
</html>
